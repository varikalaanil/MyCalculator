<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY CALCULATOR</title>
</head>
<body>
     <div class="box">
   
        
    
     <input type="text" id="input" placeholder="0"><br/>

     <button class="b AC">C</button>
    <button class="b pie">PIE</button>
     <button class="b /">/</button>
     <button class="operator b %">%</button><br/>
     <button class="number b se">7</button>
     <button class="number b ei">8</button>
     <button class="number b ni">9</button>
     <button class="operator b star" >*</button><br/>
     <button class="number b fo">4</button>
     <button class="number b fi">5</button>
     <button class="number b si">6</button>
     <button class="operator b mi">-</button><br/>
     <button class="number b one">1</button>
     <button class="number b two two">2</button>
     <button  class="number b three">3</button>
     <button class="operator b plus">+</button><br/>
     <button class="b zero">0</button>
     <button class="b dot">.</button>
     <button class="b combo">X</button>
     <button class="operator b equals">=</button><br/>
     
     </div>

    <script src="./index.js"></script>
</body>
</html>
